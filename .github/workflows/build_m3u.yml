name: Build M3U Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "30 */4 * * *"  # æ¯4å°æ—¶30åˆ†è¿è¡Œ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          python -m pip install --upgrade pip
          pip install -r md/requirements.txt

      # âœ… ç¡®ä¿åœ¨ä»“åº“æ ¹ç›®å½•åˆ é™¤æ—§æ–‡ä»¶
      - name: Clean old generated files
        run: |
          cd ${{ github.workspace }}
          echo "ğŸ§¹ åˆ é™¤æ—§çš„è¾“å‡ºæ–‡ä»¶..."
          rm -f output.m3u output_with_logo.m3u tvbox_output.txt
          echo "ğŸ§¹ åˆ é™¤å®Œæˆï¼Œå½“å‰æ–‡ä»¶åˆ—è¡¨ï¼š"
          ls -l || true

      # âœ… ç¡®ä¿åœ¨æ ¹ç›®å½•ç”Ÿæˆæ–‡ä»¶
      - name: Run build scripts
        run: |
          cd ${{ github.workspace }}
          python3 md/build_m3u.py
          python3 md/build_m3u_add_logo.py
          echo "ğŸ“„ å½“å‰ç”Ÿæˆçš„æ–‡ä»¶ï¼š"
          ls -l output*.m3u tvbox_output.txt || true

      # âœ… æ¯æ¬¡è¿è¡Œéƒ½ä¿å­˜å‰¯æœ¬
      - name: Save new copies to history
        run: |
          cd ${{ github.workspace }}
          TIMESTAMP=$(date +"%m%d%H%M")
          mkdir -p history
          cp output.m3u history/${TIMESTAMP}.m3u
          cp output_with_logo.m3u history/logo${TIMESTAMP}.m3u
          cp tvbox_output.txt history/tvbox_${TIMESTAMP}.txt
          echo "âœ… å·²ä¿å­˜åˆ° history/ï¼š"
          echo " - ${TIMESTAMP}.m3u"
          echo " - logo${TIMESTAMP}.m3u"
          echo " - tvbox_${TIMESTAMP}.txt"

      # âœ… è‡ªåŠ¨æäº¤
      - name: Commit updated files to repo
        if: github.ref == 'refs/heads/main'
        run: |
          cd ${{ github.workspace }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output.m3u output_with_logo.m3u tvbox_output.txt history/
          git commit -m "Auto build M3U & TVBox files $(date +"%m%d%H%M") [skip ci]" || echo "No changes to commit"
          git push

      # âœ… ä¸Šä¼ ç»“æœ
      - name: Upload M3U and TVBox files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: m3u-playlist-${{ github.run_id }}
          path: |
            output.m3u
            output_with_logo.m3u
            tvbox_output.txt
            history/*.m3u
            history/*.txt
