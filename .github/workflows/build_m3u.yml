      # 6. å¤åˆ¶ md/ ç”Ÿæˆçš„æ–‡ä»¶åˆ°æ ¹ç›®å½•
      - name: Copy files to root directory
        run: |
          echo "ğŸ“„ å¤åˆ¶ç”Ÿæˆæ–‡ä»¶åˆ°æ ¹ç›®å½•..."
          cp md/output.m3u output.m3u
