name: Classify Channels by Region

on:
  workflow_dispatch:     # 手动触发
  schedule:
    - cron: "0 1 * * *"  # 每天 UTC 01:00 自动运行（北京时间 09:00）

jobs:
  classify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r py/requirements.txt || true

      - name: Run classification script
        run: |
          python3 py/classify_channels.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto classify channels by region" || echo "No changes to commit"
          git push
