name: Build M3U Playlist

on:
  workflow_dispatch:    # 手动触发
  schedule:
    - cron: "0 2 * * *" # 每天 UTC 02:00 自动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install requirements
        run: pip install -r md/requirements.txt

      - name: Run classification script
        run: python3 md/build_m3u.py

      - name: Run add logo script
        run: python3 md/build_m3u_add_logo.py

      - name: Upload output files
        uses: actions/upload-artifact@v4
        with:
          name: m3u-playlist
          path: |
            output.m3u
            output_with_logo.m3u
- name: Commit output_with_logo.m3u
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "github-actions[bot]@users.noreply.github.com"
    git add output_with_logo.m3u
    git commit -m "Update output_with_logo.m3u"
    git push
