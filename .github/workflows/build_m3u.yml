name: Build M3U Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "30 */4 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r md/requirements.txt

      - name: Run build scripts
        run: |
          python3 md/build_m3u.py
          python3 md/build_m3u_add_logo.py

      - name: Check for updates
        id: check_update
        run: |
          if [ -f output_with_logo.m3u ]; then
            if git diff --quiet --exit-code -- output_with_logo.m3u; then
              echo "no_change=true" >> $GITHUB_ENV
            else
              echo "no_change=false" >> $GITHUB_ENV
            fi
          else
            echo "no_change=false" >> $GITHUB_ENV

      - name: Save updated files
        if: env.no_change == 'false'
        run: |
          TIMESTAMP=$(date +"%m%d%H%M")
          mkdir -p history
          cp output.m3u history/${TIMESTAMP}.m3u
          cp output_with_logo.m3u history/logo${TIMESTAMP}.m3u
          cp tvbox_output.txt history/tvbox_${TIMESTAMP}.txt

      - name: Commit updated files
        if: env.no_change == 'false' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history/
          git commit -m "Add updated M3U and TVBox build $(date +"%m%d%H%M") [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload artifacts
        if: env.no_change == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: m3u-playlist-${{ github.run_id }}
          path: |
            output.m3u
            output_with_logo.m3u
            tvbox_output.txt
