name: Build M3U

# 手动触发 & 定时触发
on:
  workflow_dispatch:   # 手动触发
  schedule:
    - cron: "0 2 * * *" # 每天 02:00 UTC 自动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取最新仓库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保拉取完整历史和最新文件

      # 2. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r md/requirements.txt

      # 4. 执行生成脚本
      - name: Run build_m3u_classify.py
        run: python3 md/build_m3u_classify.py

      # 5. 可选：上传生成的文件作为 artifact
      - name: Upload output.m3u
        uses: actions/upload-artifact@v3
        with:
          name: output-m3u
          path: output.m3u
