name: Build IPTV M3U

# 手动触发 & 每天定时触发
on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # 每天 02:00 UTC 更新 (北京时间 10:00)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. 安装依赖 (如果你有 requirements.txt)
      - name: Install dependencies
        run: |
          if [ -f py/requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r py/requirements.txt
          fi

      # 4. 运行生成 M3U 脚本
      - name: Run build_m3u.py
        run: |
          python3 md/build_m3u.py

      # 5. 上传输出文件作为 artifact
      - name: Upload output.m3u
        uses: actions/upload-artifact@v4
        with:
          name: output-m3u
          path: output.m3u

      # 6. 可选：自动提交更新（比如更新时间）
      - name: Commit changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add output.m3u
          git commit -m "Auto update M3U playlist $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
