name: Build M3U Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "30 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # 必须加上！

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r md/requirements.txt

      - name: Clean old files
        run: |
          rm -f output.m3u output_with_logo.m3u tvbox_output.txt missing_logos.txt

      - name: Run build scripts
        run: |
          python3 md/build_m3u.py
          python3 md/build_m3u_add_logo.py

      - name: Save to history
        run: |
          TIMESTAMP=$(date +"%m%d%H%M")
          mkdir -p history
          cp output_with_logo.m3u history/logo${TIMESTAMP}.m3u
          cp tvbox_output.txt history/tvbox_${TIMESTAMP}.txt

      - name: Merge history files
        run: |
          python3 md/merge_tvlist.py

      # 终极无敌写法（强制提交，即使文件一样也要 push）
      - name: Force commit & push all changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add -A
          git diff --quiet && echo "没有变化，强制创建一个空提交" && git commit --allow-empty -m "Force rebuild $(date +'%Y-%m-%d %H:%M') [skip ci]"
          git commit -m "Auto update $(date +'%Y-%m-%d %H:%M') [skip ci]" || echo "No changes to commit"
          
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push --force origin HEAD:main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: m3u-files-${{ github.run_number }}
          path: |
            output.m3u
            output_with_logo.m3u
            tvbox_output.txt
            missing_logos.txt
            history/
