name: Build and Sync to KV

on:
  workflow_dispatch:
  schedule:
    - cron: "30 */6 * * *"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r md/requirements.txt

      - name: Clean old files
        run: |
          rm -f output.m3u output_with_logo.m3u tvbox_output.txt missing_logos.txt

      - name: Run build scripts
        run: |
          python3 md/build_m3u.py
          python3 md/build_m3u_add_logo.py

      # 【修改点1】这里加了一行，把 TIMESTAMP 导出到环境变量，给后面的步骤用
      - name: Save to history
        run: |
          TIMESTAMP=$(date +"%m%d%H%M")
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
          mkdir -p history
          cp output_with_logo.m3u history/logo${TIMESTAMP}.m3u
          cp tvbox_output.txt history/tvbox_${TIMESTAMP}.txt

      - name: Merge history files
        run: |
          python3 md/merge_tvlist.py

      # 【新增核心步骤】直接集成上传逻辑 (包含自动清洗空格+计数器修复)
      - name: Upload to Cloudflare KV
        env:
          # 引用你的 Secrets
          RAW_ACCOUNT_ID: ${{ secrets.KV_ACCOUNT_ID }}
          RAW_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}
          RAW_API_TOKEN: ${{ secrets.KV_API_TOKEN }}
        run: |
          # 1. 清洗 Secrets (去除所有空格、换行符，防呆设计)
          ACCOUNT_ID=$(echo "$RAW_ACCOUNT_ID" | tr -d '[:space:]')
          NAMESPACE_ID=$(echo "$RAW_NAMESPACE_ID" | tr -d '[:space:]')
          API_TOKEN=$(echo "$RAW_API_TOKEN" | tr -d '[:space:]')

          # 2. 检查配置
          if [[ -z "$ACCOUNT_ID" || -z "$NAMESPACE_ID" || -z "$API_TOKEN" ]]; then
            echo "❌ 错误: Secrets 未配置或为空，跳过上传步骤"
            exit 0 # 不让整个工作流失败，只是跳过上传
          fi

          # 3. 定义要上传的文件列表
          # 注意：这里使用了上面导出的 $TIMESTAMP 变量
          FILES=(
            "output.m3u"
            "output_with_logo.m3u"
            "tvbox_output.txt"
            "missing_logos.txt"
            "history/merged.m3u"
            "history/merged.txt"
            "history/logo${TIMESTAMP}.m3u"
            "history/tvbox_${TIMESTAMP}.txt"
          )

          echo "------------------------------------------"
          echo "准备上传 ${#FILES[@]} 个文件..."

          SUCCESS=0
          for file in "${FILES[@]}"; do
            if [[ ! -f "$file" ]]; then
                echo "⚠️ 跳过（文件不存在）：$file"
                continue
            fi

            # 去掉路径开头的 ./ 并处理 history 目录
            # Cloudflare KV 的 Key 我们保持原样，比如 "history/merged.m3u"
            key="${file#./}"
            
            # 使用 Python 进行 URL 编码 (最稳方案)
            encoded_key=$(python3 -c "import urllib.parse, sys; sys.stdout.write(urllib.parse.quote('${key}', safe=''))")

            echo "正在上传 → $key"

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X PUT \
              "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/storage/kv/namespaces/$NAMESPACE_ID/values/$encoded_key" \
              -H "Authorization: Bearer $API_TOKEN" \
              -H "Content-Type: text/plain" \
              --data-binary @"$file")

            if [[ "$HTTP_CODE" == "200" ]]; then
              echo "✅ 上传成功"
              SUCCESS=$((SUCCESS + 1))
            else
              echo "❌ 上传失败 (HTTP $HTTP_CODE)"
            fi
            
            # 稍微延时，防止并发过高
            sleep 1
          done

          echo "=========================================="
          echo "同步完成！成功 $SUCCESS / ${#FILES[@]} 个文件"        
          echo "=========================================="

      # 提交代码到 GitHub (保持原样)
      - name: Force commit & push all changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add -A
          git diff --quiet && echo "没有变化，强制创建一个空提交" && git commit --allow-empty -m "Force rebuild $(date +'%Y-%m-%d %H:%M') [skip ci]"
          git commit -m "Auto update $(date +'%Y-%m-%d %H:%M') [skip ci]" || echo "No changes to commit"
          
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push --force origin HEAD:main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: m3u-files-${{ github.run_number }}
          path: |
            output.m3u
            output_with_logo.m3u
            tvbox_output.txt
            missing_logos.txt
            history/
