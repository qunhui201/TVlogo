name: Build M3U

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: "0 2 * * *"  # 每天 02:00 UTC 自动运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run httop script
        run: python md/httop.py

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: m3u-output
          path: |
            output.m3u
            channels.txt
      - name: Commit and push updated M3U
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output.m3u channels.txt
          git commit -m "Update output.m3u and channels.txt via GitHub Actions" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
