name: Build M3U Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "30 */6 * * *"  # 每4小时30分运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库（完整历史，用于直接 push）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r md/requirements.txt

      # 4. 删除旧的输出文件（根目录保持最新）
      - name: Remove old output files
        run: |
          echo "🧹 删除旧的输出文件..."
          rm -f output.m3u output_with_logo.m3u tvbox_output.txt missing_logos.txt
          echo "✅ 文件已清理"

      # 5. 运行 Python 脚本生成文件
      - name: Run build scripts
        run: |
          python3 md/build_m3u.py
          python3 md/build_m3u_add_logo.py

      # 6. 保存历史文件到 history/（只备份 output_with_logo.m3u 和 tvbox_output.txt）
      - name: Save to history
        run: |
          TIMESTAMP=$(date +"%m%d%H%M")
          mkdir -p history
          cp output_with_logo.m3u history/logo${TIMESTAMP}.m3u
          cp tvbox_output.txt history/tvbox_${TIMESTAMP}.txt
          echo "✅ 已保存到 history/ 目录："
          echo " - logo${TIMESTAMP}.m3u"
          echo " - tvbox_${TIMESTAMP}.txt"

      # 7. 合并 history/ 下最近 15 个文件（调用 merge_tvlist.py）
      - name: Merge history files
        run: |
          python3 md/merge_tvlist.py

      # 8. 提交更新到 main 分支
      - name: Commit and push to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output.m3u output_with_logo.m3u tvbox_output.txt missing_logos.txt history/
          git commit -m "Auto build & merge files $(date +'%m%d%H%M') [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main --force

      # 9. 上传 artifact（包括根目录最新文件）
      - name: Upload M3U and TVBox files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: m3u-playlist-${{ github.run_id }}
          path: |
            output.m3u
            output_with_logo.m3u
            tvbox_output.txt
            missing_logos.txt
            history/
