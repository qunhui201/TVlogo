name: Build M3U Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "30 */4 * * *"  # 每4小时30分运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r md/requirements.txt

      # 4. 删除旧文件（根目录）
      - name: Clean old generated files
        run: |
          echo "🧹 删除旧的输出文件..."
          rm -f output.m3u output_with_logo.m3u tvbox_output.txt
          ls -l || true

      # 5. 运行 Python 脚本生成文件
      - name: Run build scripts
        run: |
          python3 md/build_m3u.py           # 生成 output.m3u + tvbox_output.txt
          python3 md/build_m3u_add_logo.py # 生成 output_with_logo.m3u
          ls -l output*.m3u tvbox_output.txt || true

      # 6. 保存文件到 history（每次运行都保存）
      - name: Save new copies to history
        run: |
          TIMESTAMP=$(date +"%m%d%H%M")
          mkdir -p history
          cp output.m3u history/${TIMESTAMP}.m3u
          cp output_with_logo.m3u history/logo${TIMESTAMP}.m3u
          cp tvbox_output.txt history/tvbox_${TIMESTAMP}.txt
          echo "✅ 已保存到 history/ 目录："
          echo " - ${TIMESTAMP}.m3u"
          echo " - logo${TIMESTAMP}.m3u"
          echo " - tvbox_${TIMESTAMP}.txt"

      # 7. 提交所有更新（始终提交最新）
      - name: Commit updated files to repo
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output.m3u output_with_logo.m3u tvbox_output.txt history/
          git commit -m "Auto build M3U & TVBox files $(date +"%m%d%H%M") [skip ci]" || echo "No changes to commit"
          git push

      # 8. 上传 artifact（可选）
      - name: Upload M3U and TVBox files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: m3u-playlist-${{ github.run_id }}
          path: |
            output.m3u
            output_with_logo.m3u
            tvbox_output.txt
            history/*.m3u
            history/*.txt
