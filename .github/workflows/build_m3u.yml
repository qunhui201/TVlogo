name: Build M3U List

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # 每天 02:00 (UTC) 自动执行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run script
        run: python md/httop.py

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: output-m3u
          path: output.m3u
      - name: Commit output files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output.m3u channels_tvbox.txt
          git commit -m "Update channels files"
          git push
