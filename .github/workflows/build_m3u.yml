name: Build TVBox Channels

on:
  workflow_dispatch:    # 手动触发
  schedule:
    - cron: "0 2 * * *" # 每天 02:00 UTC 自动触发，可删除此行关闭定时

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run HTTOP script
        run: python md/httop.py

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: m3u-output
          path: |
            output.m3u
            channels_tvbox.txt
