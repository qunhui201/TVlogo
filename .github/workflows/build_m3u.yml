      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. è®¾ç½® Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r md/requirements.txt

      # 4. åˆ é™¤æ—§çš„è¾“å‡ºæ–‡ä»¶
      - name: Clean old files
        run: |
          echo "ğŸ§¹ åˆ é™¤æ—§çš„è¾“å‡ºæ–‡ä»¶..."
          rm -f output.m3u output_with_logo.m3u tvbox_output.txt missing_logos.txt
          echo "ğŸ§¹ åˆ é™¤å®Œæˆï¼Œå½“å‰æ–‡ä»¶åˆ—è¡¨ï¼š"
          ls -lh

      # 5. è¿è¡Œ Python è„šæœ¬ç”Ÿæˆæ–‡ä»¶ï¼ˆåœ¨ md/ ç›®å½•ï¼‰
      - name: Run build scripts
        run: |
