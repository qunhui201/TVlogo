jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. è®¾ç½® Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r md/requirements.txt

      # 4. è¿è¡Œ Python è„šæœ¬
      - name: Run build scripts
        run: |
          python3 md/build_m3u.py           # ç”Ÿæˆ output.m3u + tvbox_output.txt
          python3 md/build_m3u_add_logo.py # ç”Ÿæˆ output_with_logo.m3u

      # 5. æ£€æŸ¥ output_with_logo.m3u æ˜¯å¦æ›´æ–°
      - name: Check for updates
        id: check_update
        run: |
          if [ -f output_with_logo.m3u ]; then
            if git diff --quiet --exit-code -- output_with_logo.m3u; then
              echo "no_change=true" >> $GITHUB_ENV
              echo "âœ… æ–‡ä»¶å†…å®¹æœªå˜åŒ–ï¼Œæœ¬æ¬¡è¿è¡Œè·³è¿‡ä¿å­˜ã€‚"
            else
              echo "no_change=false" >> $GITHUB_ENV
              echo "ğŸ†• æ£€æµ‹åˆ°æ–‡ä»¶å†…å®¹æ›´æ–°ï¼Œå°†ä¿å­˜æ–°ç‰ˆæœ¬ã€‚"
            fi
          else
            echo "no_change=false" >> $GITHUB_ENV
            echo "âš ï¸ æ–‡ä»¶ä¸å­˜åœ¨ï¼Œè§†ä¸ºæ–°ç”Ÿæˆæ–‡ä»¶ã€‚"
          fi

      # 6. è‹¥æœ‰æ›´æ–°åˆ™ä¿å­˜å†å²æ–‡ä»¶
      - name: Save updated M3U and TVBox files
        if: env.no_change == 'false'
        run: |
          TIMESTAMP=$(date +"%m%d%H%M")
          mkdir -p history
          cp output.m3u history/${TIMESTAMP}.m3u
          cp output_with_logo.m3u history/logo${TIMESTAMP}.m3u
          cp tvbox_output.txt history/tvbox_${TIMESTAMP}.txt
          echo "âœ… å·²ä¿å­˜åˆ° history/ ç›®å½•ï¼š"
          echo " - ${TIMESTAMP}.m3u"
          echo " - logo${TIMESTAMP}.m3u"
          echo " - tvbox_${TIMESTAMP}.txt"

      # 7. æäº¤æ›´æ–°åˆ°ä»“åº“ï¼ˆä»…ä¸»åˆ†æ”¯ï¼‰
      - name: Commit updated files to repo
        if: env.no_change == 'false' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history/
          git commit -m "Add updated M3U and TVBox build $(date +"%m%d%H%M") [skip ci]" || echo "No changes to commit"
          git push

      # 8. ä¸Šä¼  artifactï¼ˆä»…å½“æœ‰æ›´æ–°ï¼‰
      - name: Upload M3U and TVBox files as artifact
        if: env.no_change == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: m3u-playlist-${{ github.run_id }}
          path: |
            output.m3u
            output_with_logo.m3u
            tvbox_output.txt
