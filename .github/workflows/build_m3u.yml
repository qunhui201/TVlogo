name: Build M3U List

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # æ¯å¤© 02:00 (UTC) è‡ªåŠ¨æ‰§è¡Œ

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # å…è®¸æäº¤æ–‡ä»¶åˆ°ä»“åº“

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # å…è®¸æ¨é€å›ä»“åº“
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python md/httop.py

      - name: Commit & Push updated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add output.m3u
            git commit -m "ğŸ¤– Auto update M3U list $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: output-m3u
          path: output.m3u
