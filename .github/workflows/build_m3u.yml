name: Build M3U Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "30 */4 * * *"  # æ¯4å°æ—¶30åˆ†è¿è¡Œ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. è®¾ç½® Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r md/requirements.txt

      # 4. åˆ é™¤æ—§æ–‡ä»¶ï¼ˆæ ¹ç›®å½•ï¼‰
      - name: Clean old generated files
        run: |
          echo "ğŸ§¹ åˆ é™¤æ—§çš„è¾“å‡ºæ–‡ä»¶..."
          rm -f output.m3u output_with_logo.m3u tvbox_output.txt
          ls -l || true

      # 5. è¿è¡Œ Python è„šæœ¬ç”Ÿæˆæ–‡ä»¶
      - name: Run build scripts
        run: |
          python3 md/build_m3u.py           # ç”Ÿæˆ output.m3u + tvbox_output.txt
          python3 md/build_m3u_add_logo.py # ç”Ÿæˆ output_with_logo.m3u
          ls -l output*.m3u tvbox_output.txt || true

      # 6. ä¿å­˜æ–‡ä»¶åˆ° historyï¼ˆæ¯æ¬¡è¿è¡Œéƒ½ä¿å­˜ï¼‰
      - name: Save new copies to history
        run: |
          TIMESTAMP=$(date +"%m%d%H%M")
          mkdir -p history
          cp output.m3u history/${TIMESTAMP}.m3u
          cp output_with_logo.m3u history/logo${TIMESTAMP}.m3u
          cp tvbox_output.txt history/tvbox_${TIMESTAMP}.txt
          echo "âœ… å·²ä¿å­˜åˆ° history/ ç›®å½•ï¼š"
          echo " - ${TIMESTAMP}.m3u"
          echo " - logo${TIMESTAMP}.m3u"
          echo " - tvbox_${TIMESTAMP}.txt"

      # 7. æäº¤æ‰€æœ‰æ›´æ–°ï¼ˆå§‹ç»ˆæäº¤æœ€æ–°ï¼‰
      - name: Commit updated files to repo
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output.m3u output_with_logo.m3u tvbox_output.txt history/
          git commit -m "Auto build M3U & TVBox files $(date +"%m%d%H%M") [skip ci]" || echo "No changes to commit"
          git push

      # 8. ä¸Šä¼  artifactï¼ˆå¯é€‰ï¼‰
      - name: Upload M3U and TVBox files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: m3u-playlist-${{ github.run_id }}
          path: |
            output.m3u
            output_with_logo.m3u
            tvbox_output.txt
            history/*.m3u
            history/*.txt
