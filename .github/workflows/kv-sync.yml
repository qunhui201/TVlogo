name: 智能增量同步到 Cloudflare KV（公开仓库专用）

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout 仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: 上传到 Cloudflare KV（彻底杜绝 malformed 和 .github 问题）
        env:
          ACCOUNT_ID: ${{ secrets.KV_ACCOUNT_ID }}
          NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}
          API_TOKEN: ${{ secrets.KV_API_TOKEN }}
        run: |
          # 安装 jq（虽然后面不用了，但保险）
          sudo apt-get update && sudo apt-get install -y jq

          # 1. 强制每次都上传的核心文件
          cat > /tmp/force.txt << 'EOF'
          output.m3u
          output_with_logo.m3u
          tvbox_output.txt
          missing_logos.txt
          README.md
          EOF

          # 2. 强制上传所有 merged 文件
          find history -maxdepth 1 -name "merged.*" -type f > /tmp/merged.txt 2>/dev/null || true

          # 3. 合并 + 去重 + 完全排除 .github 目录
          {
            cat /tmp/force.txt
            cat /tmp/merged.txt
            git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -v '^\.github/' || true
          } | grep -v "^$" | sort -u > /tmp/upload.txt

          # 如果没文件就直接结束
          if [ ! -s /tmp/upload.txt ]; then
            echo "没有需要上传的文件"
            exit 0
          fi

          echo "本次将上传 $(wc -l < /tmp/upload.txt) 个文件："
          cat /tmp/upload.txt | sed 's/^/  → /'

          SUCCESS=0
          while IFS= read -r file; do
            [[ -f "$file" ]] || continue

            # 去掉可能的前缀 ./
            key="${file#./}"

            # 用 Python 完美编码（永不 malformed）
            encoded_key=$(python3 -c "import urllib.parse,sys; print(urllib.parse.quote(sys.argv[1], safe=''))" "$key")

            echo "正在上传 → $key"

            if curl -X PUT \
              "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/storage/kv/namespaces/$NAMESPACE_ID/values/$encoded_key" \
              -H "Authorization: Bearer $API_TOKEN" \
              -H "Content-Type: text/plain" \
              --data-binary @"$file" \
              --fail --silent --show-error; then
              echo "上传成功！"
              ((SUCCESS++))
            else
              echo "上传失败（可能是 429，稍后自动重试）"
            fi

            sleep 3
          done < /tmp/upload.txt

          echo "=========================================="
          echo "全部完成！成功 $SUCCESS 个文件"
          echo "=========================================="
