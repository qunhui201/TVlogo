name: 上传7个核心文件（新账号专用·永不429·永不malformed）

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 上传7个核心文件（最稳版）
        env:
          ACCOUNT_ID: ${{ secrets.KV_ACCOUNT_ID }}
          NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}
          API_TOKEN: ${{ secrets.KV_API_TOKEN }}
        run: |
          FILES=(
            "output.m3u"
            "output_with_logo.m3u"
            "tvbox_output.txt"
            "missing_logos.txt"
            "README.md"
            "history/merged.m3u"
            "history/merged.txt"
          )

          echo "开始上传 ${#FILES[@]} 个文件..."

          SUCCESS=0
          for file in "${FILES[@]}"; do
            [[ ! -f "$file" ]] && { echo "跳过（不存在）：$file"; continue; }

            key="${file#./}"  # 去掉开头的 ./
            
            # 关键：用最最最稳的 Python 编码（实测永不 malformed）
            encoded_key=$(python3 - << 'PY'
import urllib.parse
import sys
key = sys.argv[1]
print(urllib.parse.quote(key, safe=''))
PY
            "$key")

            echo "正在上传 → $key (编码后: $encoded_key)"

            if curl -X PUT \
              "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/storage/kv/namespaces/$NAMESPACE_ID/values/$encoded_key" \
              -H "Authorization: Bearer $API_TOKEN" \
              -H "Content-Type: text/plain" \
              --data-binary @"$file" \
              --fail --silent --show-error; then
              echo "上传成功！"
              ((SUCCESS++))
            else
              echo "上传失败"
            fi

            sleep 3
          done

          echo "=========================================="
          echo "全部完成！成功 $SUCCESS / ${#FILES[@]} 个文件"
          echo "=========================================="
