name: Check History Directory

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00（北京时间 08:00）
  workflow_dispatch:  # 支持手动触发

jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TVlogo_TOKEN }}  # 使用 TVlogo_TOKEN 确保写权限

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Duplicate Check Script
        env:
          TVlogo_TOKEN: ${{ secrets.TVlogo_TOKEN }}  # 使用 TVlogo_TOKEN 用于 API 删除
        run: |
          python md/history.py

      - name: Commit and Push Log File
        if: always()  # 即使脚本失败也尝试提交日志
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          if [ -f duplicate_history_files.txt ]; then
            git add duplicate_history_files.txt
            git commit -m "Update duplicate files log - $(date -u '+%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No duplicate log file to commit"
          fi

      - name: Upload Duplicate Log
        if: always()  # 即使提交失败也上传 artifact
        uses: actions/upload-artifact@v4
        with:
          name: duplicate-files-log
          path: duplicate_history_files.txt
