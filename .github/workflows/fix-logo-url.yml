name: 批量修复台标链接

on:
  workflow_dispatch:    # 手动触发
  push:
    branches: [ main ]

jobs:
  fix-logo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # 自动有权限

      - name: 批量替换旧台标路径为新公开库
        run: |
          find . -type f \( -name "*.m3u" -o -name "*.txt" -o -name "*.yaml" -o -name "*.yml" \) -print0 | while IFS= read -r -d '' file; do
            echo "正在处理: $file"
            sed -i 's|https://raw\.githubusercontent\.com/qunhui201/TVlogo/main/TVlogo_Images|https://cdn.jsdelivr.net/gh/qunhui201/logo@TVlogo_Images|g' "$file"
          done

      - name: 提交修改
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PUSH_TOKEN }}@github.com/${{ github.repository }}.git
          git add .
          git commit -m "自动修复台标链接 → 指向公开图床 qunhui201/logo" || echo "无改动"
          git push
