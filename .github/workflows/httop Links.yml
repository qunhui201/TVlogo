name: Update httop Links

on:
  schedule:
    - cron: "0 * * * *"  # 每小时运行一次
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests bs4

      - name: Run crawler
        run: |
          python md/httop_crawler.py

      - name: Commit and push changes to TVlogo repo
        env:
          TVLOGO_TOKEN: ${{ secrets.TVLOG_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          git add md/httop_links.txt
          git commit -m "Update httop links" || echo "No changes to commit"

          # 使用 TVLOGO_TOKEN 推送到 qunhui201/TVlogo 仓库
          git push https://${TVLOG_TOKEN}@github.com/qunhui201/TVlogo.git HEAD:main
